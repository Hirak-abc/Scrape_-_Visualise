<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stack Overflow Tags Trend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fce4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      max-height: 300px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
      gap: 10px;
    }

    .checkbox-container label {
      width: 48%;
      font-size: 15px;
      color: #444;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004b99;
    }

    .graph-container {
      margin-top: 30px;
      text-align: center;
    }

    .graph-container h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Tags to Generate Trend Graph</h2>

    <form method="POST">
      <div class="checkbox-container">
        {% if tags %}
          {% for tag in tags %}
            <label>
              <input type="checkbox" name="tags" value="{{ tag }}" {% if tag in selected_tags %}checked{% endif %}>
              {{ tag }}
            </label>
          {% endfor %}
        {% else %}
          <p>No tags available.</p>
        {% endif %}
      </div>
      <button type="submit">Generate Graph</button>
    </form>

    {% if show_graph %}
      <div class="graph-container">
        <h3>Tag Trend Graph (2022â€“2024)</h3>
        <img src="{{ url_for('plot', **{'tags': selected_tags}) }}" alt="Tag Trend Graph">
      </div>
    {% endif %}
  </div>

</body>
</html>
